<!DOCTYPE html>
<html class="no-js" lang="en">
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>SpyFall</title>

        <script>
            if (window.location.protocol != "http:")
            window.location.href = "http:" + window.location.href.substring(window.location.protocol.length);
        </script>

                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/normalize.min.css'>
        <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css'>
        <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/jquery-countdown/2.0.1/jquery.countdown.min.css'>
        <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/Ladda/0.9.4/ladda-themeless.min.css'>

        <link rel='stylesheet' href='index.css'>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    </head>

    <body>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-countdown/2.0.1/jquery.plugin.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-countdown/2.0.1/jquery.countdown.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/beepjs/0.0.1/beep.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Ladda/0.9.4/spin.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Ladda/0.9.4/ladda.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Ladda/0.9.4/ladda.jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/js/foundation.min.js"></script>

        <script type="text/javascript" src="index.js"></script>

        <div id="container">

            <div class="row header">
                <div class="column small-4 medium-3 medium-offset-3 text-center"><img src="spy.png" width="20"/><span>Spyfall</span></div>
                <div class="column small-8 medium-3 medium-pull-3">
                    <select id="languages">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Fran&ccedil;ais</option>
                        <option value="pt_br">Português (Brasil)</option>
                    </select>
                </div>
            </div>

            <div id="header_locations" class="row header">
                <div class="column small-12 medium-6 small-centered text-center">
                    <a data-reveal-id="locations" data-i18n="game_locations"></a>
                </div>
            </div>

            <div class="row content">
                <div id="players" class="column small-12 medium-6 small-centered"></div>
                <div id="players_controls" class="row">
                    <div class="column small-6 medium-3 medium-offset-3"><a id="add_player" data-i18n="add_player" class="button expand"></a></div>
                    <div class="column small-6 medium-3 medium-pull-3"><a id="rem_player" data-i18n="rem_player" class="button alert expand"></a></div>
                </div>

                <div id="timer_container" class="row">
                    <div class="column small-6 medium-3 medium-offset-3"><a id="timer_control" data-i18n="start_timer" class="button expand success"></a></div>
                    <div class="column small-6 medium-3 medium-pull-3 text-center"><div id="timer"></div></div>
                </div>

                <div id="game_controls" class="column medium-6 small-centered">
                    <a id="start_game" data-i18n="start_game" class="button expand success"></a>
                    <a id="end_game" data-i18n="end_game" data-reveal-id="game_result" class="button alert expand"></a>
                </div>

                <div id="locations" data-reveal="data-reveal" class="reveal-modal small text-center">
                    <h2 data-i18n="game_locations"></h2>
                    <div class="row">
                        <div class="locations_left column small-6"></div>
                        <div class="locations_right column small-6"></div>
                    </div><a class="close-reveal-modal">&#215</a>
                </div>
            </div>

            <div id="game_result" data-reveal="data-reveal" class="reveal-modal small text-center">
                <h2 id="game_information" data-i18n="game_information"></h2>
                <div id="game_result_text"></div>
                <a class="close-reveal-modal">&#215</a>
            </div>

            <div id="room_container" class="row room">

                <div id="room_controls" class="row">
                    <div class="column small-6 medium-3 medium-offset-3"><a id="create_room" data-i18n="create_room" data-style="zoom-out" class="ladda-button button expand"></a></div>
                    <div class="column small-6 medium-3 medium-pull-3"><a id="enter_room" data-i18n="join_room" class="button expand"></a></div>
                </div>

                <div id="room_create" class="row">
                    <div class="column small-4 medium-3 medium-offset-3 text-center">
                        <a class="button expand disabled secondary">
                            <span data-i18n="room_id"></span>
                            :
                            <span id="room_id"></span>
                        </a>
                    </div>
                    <div id="room_instructions" data-i18n="room_help" class="column small-8 medium-3 medium-pull-3 text-center">

                    </div>
                </div>

                <div id="room_join" class="row">
                    <div class="column small-4 medium-2 medium-offset-3 text-center">
                        <input id="room_join_id" data-i18n-ph="room_id">
                    </div>
                    <div class="column small-4 medium-2 text-center">
                        <input id="room_join_name" data-i18n-ph="player_name">
                    </div>
                    <div class="column small-4 medium-2 medium-pull-3 text-center">
                        <a id="room_join_button" data-i18n="join" data-style="zoom-out" class="ladda-button button expand success"></a>
                    </div>
                </div>

                <div id="room_info" class="row">
                    <div class="column small-4 medium-3 medium-offset-3 text-center">
                        <a id="room_info_id" class="button expand disabled secondary"></a>
                    </div>
                    <div class="column small-8 medium-3 medium-pull-3 text-center">
                        <a id="room_info_name" class="button expand disabled secondary"></a>
                    </div>
                </div>

                <div id="room_game" class="row">
                    <div class="column small-12 medium-6 medium-offset-3 text-center">
                        <a id="room_game_data" class="button expand disabled secondary"></a>
                    </div>
                </div>

                <div id="room_locations" class="row">
                    <h4 data-i18n="game_locations" class="text-center"></h4>
                    <div class="row">
                        <div class="locations_left column small-6 medium-3 medium-offset-3 text-center"></div>
                        <div class="locations_right column small-6 medium-3 medium-pull-3 text-center"></div>
                    </div>
                </div>

                <div id="room_game_me" data-reveal="data-reveal" class="reveal-modal small text-center">
                    <h2 id="room_game_name"></h2>
                    <h4><strong><span data-i18n="location"></span>: </strong><span id="room_game_location"></span></h4>
                    <h4><strong><span data-i18n="role"></span>: </strong><span id="room_game_role"></span></h4>
                    <a class="close-reveal-modal">&#215</a>
                </div>

            </div>

            <div class="row footer">
                <div class="text-center">
                    <a href="http://international.hobbyworld.ru/catalog/25-spyfall/">Spyfall</a> is designed by Alexandr Ushan and published by <a href="http://international.hobbyworld.ru/">Hobby World</a>
                </div>

                <div class="text-center">
                    <span id="spy_icon_created_by">Spy icon created by</span> <span>Dan Hetteix (<a href="http://thenounproject.com/">TheNounProject</a>)</span>
                </div>
                <div class="text-center">
                    <a href="https://github.com/adrianocola/spyfall">https://github.com/adrianocola/spyfall</a>
                </div>
            </div>


        </div>

    </body>
</html>
